<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>
    <form id="userForm">
        <input type="text" id="name" placeholder="სახელი" required>
        <input type="text" id="lastname" placeholder="გვარი" required>
        <input type="email" id="email" placeholder="იმეილი" required>
        <input type="password" id="password" placeholder="პაროლი" required>
        <button type="submit">შენახვა</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
