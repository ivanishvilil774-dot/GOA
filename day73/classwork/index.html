    <!-- Promise — ეს არის სპეციალური ობიექტი, რომელიც წარმოადგენს ასინქრონული ოპერაციის შედეგს მომავალში. -->
    
    <!-- მიდიხარ ქუჩაზე და ხედავ წითელ შუქს.
    ღილაკზე აჭერ, რომ მწვანე აინთოს — ეს არის მოთხოვნის გაგზავნა.
    მწვანე არ ინთება იმ წამსვე, არამედ გარკვეული დრო სჭირდება — ეს არის ასინქრონიზაცია (შედეგს მოგვიანებით იღებ).
    ამ დროს შენ შეგიძლია სხვა საქმეები აკეთო, მაგალითად, მესიჯი დაწერო ან მუსიკა ჩართო — ანუ პროგრამის სხვა ნაწილები აგრძელებენ მუშაობას.
    როცა მწვანე აინთება, შეგიძლია გადახვიდე — ეს არის Promise-ის შესრულება (fulfilled).
    თუ შუქნიშანი გაფუჭდა და მწვანე არ აინთო, მაშინ შენი მოთხოვნა ჩავარდა — ეს არის Promise-ის ჩავარდნა (rejected). -->
